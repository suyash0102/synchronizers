<!DOCTYPE html>
<html lang="es">
<head>

    <!-- FAVICON -->

<body>
    <main>

            </div>
        </div>
        <div id="grid-images">
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo1.jpg" alt="Suyash Dahake" />
                    <figcaption>Suyash Dahake</figcaption>
                </figure>
                <p>App Dev</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo2.jpg" alt="Mayuri Ugemuge" />
                    <figcaption>Mayuri Ugemuge</figcaption>
                </figure>
                <p>Project Lead</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo3.jpg" alt="Palak Jethwa" />
                    <figcaption>Palak Jethwa</figcaption>

            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo4.jpg" alt="Shreya Khedkar" />

            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo5.jpg" alt="Kunal Ghodmare" />

                </figure>

            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo6.jpg" alt="Dr. Kantilal Joshi" />
                    <figcaption>Dr. Kantilal Joshi</figcaption>
                </figure>
                <p>Project Guide</p>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Created with ❤️ by <a target="blank">Suyash Dahake</a></p>

    <script src="./index.js" type="text/javascript" charset="utf-8"></script>
